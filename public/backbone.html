<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Demo for ReacJS inside Backbone.js</title>
 
 <script src="lib/react-with-addons.min.js"></script>
   <script src="lib/react-dom.min.js"></script>
  <script src="dist/jnpr-components.min.js"></script>
 
  
  <script src="../public/lib/jquery-2.1.4.min.js"></script>
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
 
  
    <script src="lib/browser.min.js"></script>
    
   
  
   <link rel="stylesheet" href="lib/jquery-ui.min.css">
  
</head>
<body>
 
 <div id='container'>Loading...</div>

  <script type="text/javascript">
    
    var AppView = Backbone.View.extend({
      
      el: 'body',
      template: '<h1>Widget Area:<h1><div class="widget-container">HelloWorld</div><hr/><h1>This is backbone area</h1><div id="divOutWidget"></div><hr/><div class="datatable">HelloWorld</div>',
      model: null,
      obj: null,
      
      initialize: function(){
        this.render();
      },
      
      compCallBack: function(data){
      	$('#divOutWidget').html(data);
      },
      
      render: function(){
      	
      	obj = {
      		firstName: "Frank",
      		lastName: "He"
      	};
      	var ControlledComponents =  JnprCL.JnprTestInputComp;
      	
        this.$el.html(this.template);
      
        ReactDOM.render(
                React.createElement(ControlledComponents, { callBack: this.compCallBack.bind(this), params: obj}), this.$('.widget-container').get(0)
        );
     
    
      }
    });
    
    var appView = new AppView();	

  </script>
  
</body>
</html>
