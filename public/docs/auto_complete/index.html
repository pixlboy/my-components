<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
	<title>Hello React Juniper!</title>
	<script src="/lib/react-with-addons.js"></script>
	<script src="/lib/react-dom.js"></script>
	<script src="/dist/jnpr-vendors.js"></script>
	<script src="/dist/jnpr-components.js"></script>

	<script src="/lib/jquery-2.1.4.min.js"></script>
</head>


<body>
	<a href="https://git.juniper.net/ngcsc/ngcl/tree/master/public/docs/auto_complete">View
		Documentation In Git</a>
	<h1>JNPR Auto Complete Demo</h1>
	<div id="example"></div>
	<div id="example2"></div>
</body>


<script type="text/javascript">
	var JnprAutoComplete = JnprCL.AutoComplete;
	var options = [];

	for (var i = 0; i < 4000; i++) {
		options.push({
			value: "value_" + i,
			title: "title_" + i
		});
	}

	var onChangeSelect = function(options) {
		console.log(options);
	};

	ReactDOM.render(React.createElement(JnprAutoComplete, {
		options: options,
		appId: 'example1',
		compAppId: 'comp-example1', //important for dom detection per comp
		onChangeSelect: this.onChangeSelect.bind(this),
		destroy: function() {
			setTimeout(function() {
				ReactDOM.unmountComponentAtNode(document.getElementById('example'));
			}, 0);
		}
	}), document.getElementById('example'));

	var onChangeSelect2 = function(options) {
		console.log(options);
	};

	ReactDOM.render(React.createElement(JnprAutoComplete, {
		options: options,
		appId: 'example2',
		compAppId: 'comp-example2', //important for dom detection per comp
		onChangeSelect: this.onChangeSelect2.bind(this),
		destroy: function() {
			setTimeout(function() {
				ReactDOM.unmountComponentAtNode(document.getElementById('example2'));
			}, 0);
		}
	}), document.getElementById('example2'));
</script>


</html>
