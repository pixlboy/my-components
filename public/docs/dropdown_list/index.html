<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible"
	content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
<title>Hello React Juniper!</title>
<script src="/lib/react-with-addons.js"></script>
<script src="/lib/react-dom.js"></script>
<script src="/dist/jnpr-vendors.js"></script>
<script src="/dist/jnpr-components.js"></script>
<script src="/lib/jquery-2.1.4.min.js"></script>

</head>


<body>
	<a
		href="https://git.juniper.net/ngcsc/ngcl/tree/master/public/docs/widget_chooser">View
		Documentation In Git</a>
	<h5>JNPR MultiSelect Component Demo</h5>

	<div id="multi_select" style="margin: 30px"></div>
	<hr/>
	<h5>JNPR SingleSelect Component Demo</h5>
	<div  id="single_select" style="margin: 30px"></div>
	<hr/>
	<div id='select_result'/>
</section>
</body>


<script type="text/javascript">
  var JnprDropDownComp = JnprCL.JnprDropDownComp;

  var options = [ {
    title : 'option1',
    value : 'value1,value2,value3',
    selected : false
  }, {
    title : 'option2',
    value : 'value2,value3,value4',
    selected : false
  }, {
    title : '!option3',
    value : 'value3',
   selected : true,
  },
  {
    title : 'option4',
    value : 'value4',
    selected : false
  }, {
    title : 'option5',
    value : 'value5',
    selected : false
  }, {
    title : 'option6',
    value : 'value6',
    selected : true,
},
{
  title : 'uoption6',
  value : 'value6',
  selected : false,
}

  ];

  var onChange = function(data){
    $("#select_result").html("You selected: " + data );
  }

  ReactDOM.render(React.createElement(JnprDropDownComp, {
    options : options,
    singleSelect:false,
    onChange: this.onChange.bind(this),
    appId: "appId_1"
  }), document.getElementById('multi_select'));

  ReactDOM.render(React.createElement(JnprDropDownComp, {
    options : options,
    singleSelect:true,
    onChange: this.onChange.bind(this),
    appId: "appId_2"
  }), document.getElementById('single_select'));
</script>


</html>
