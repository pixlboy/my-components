<script type="text/javascript">
  var JnprInputBoxComp = JnprCL.JnprInputBoxComp;
  
  var onChange = function(data){
    $("#input_box_data").html(data );
  }
  
  var initClickHandler = function(e){
    console.log('clicked');
    console.log(e);
  }

  var onDeleteBlock = function(block){
    console.log(block);
  }

  var onAddBlock = function(block){
    console.log(block);
  } 
  var onChipClick = function(block){
    console.log(block);
    console.log("onChipClick");
  } 

  var validate = function(input){
    console.log(input);
    return true;
  }
  
  ReactDOM.render(React.createElement(JnprInputBoxComp, {
    onChange: this.onChange.bind(this),
    placeholder: "enter emails here",
    buttonText: "+",
    initValue:"asf@asf.ca, tesat@test.com,teat123, teat 123",
    initClickHandler: this.initClickHandler.bind(this),
    validate: validate,
    maxLength: 10
  }), document.getElementById('input_box'));

  ReactDOM.render(React.createElement(JnprInputBoxComp, {
    onChange: this.onChange.bind(this),
    placeholder: "enter emails here",
    buttonText: "+",
    initValue:"asf@asf.ca, tesat@test.com,teat123, teat 123",
    initClickHandler: this.initClickHandler.bind(this),
    showAddButton: true,
    acceptSpace: true,
    onDeleteBlock: onDeleteBlock,
    onAddBlock: onAddBlock
  }), document.getElementById('input_box_2'));

  ReactDOM.render(React.createElement(JnprInputBoxComp, {
    onChange: this.onChange.bind(this),

    buttonText: "+",
    initValue:"asf@asf.ca, tesat@test.com,teat123, teat 123",
    initClickHandler: this.initClickHandler.bind(this),
    showAddButton: true,
    blocksBelowInput: true,
    acceptSpace: true,
    onDeleteBlock: onDeleteBlock,
    onAddBlock: onAddBlock
  }), document.getElementById('input_box_3'));

  ReactDOM.render(React.createElement(JnprInputBoxComp, {
    onChange: this.onChange.bind(this),
    placeholder: "enter emails here",
    buttonText: "+",
    initValue:"asf@asf.ca, tesat@test.com,teat123, teat 123",
    initClickHandler: this.initClickHandler.bind(this),
